<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="/FrontEnd/css/style.css">
    <link rel="stylesheet" href="/FrontEnd/css/login.css">

    <script src="https://kit.fontawesome.com/2ab0c45394.js" crossorigin="anonymous"></script>

    <script type="module" src="/FrontEnd/js/index.js" defer></script>
    <script type="module" src="/FrontEnd/js/login.js" defer></script>
    <script type="module" src="/FrontEnd/js/navLocation.js" defer></script>

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>
                <li><a href="/FrontEnd/index.html" class="nav-item">projets</a></li>
                <li><a href="#" class="nav-item">contact</a></li>
				<li><a href="/FrontEnd/pages/login.html" id="login" class="nav-item">login</a></li>
                <li><img src="/FrontEnd/assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <h1 class="title-login">Log In</h1>
            <form class="login-form">
                <label class="login-email" for="email">Email</label>
                <input type="email" name="email" id="email">
                <label class="login-password" for="password">Password</label>
                <div class="password-container">
                    <input type="password" name="password" id="password">
                    <span class="toggle-password" onclick="togglePasswordVisibility()"><i
                            class="fa fa-eye fa-xl"></i></span>
                </div>
            </form>
            <p class="login-error"></p>
            <button class="login-btn">Se connecter</button>
            <a href="#" class="forgot-password">Mot de passe oublié</a>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>

<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const togglePassword = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            togglePassword.innerHTML = '<i class="fa fa-eye-slash fa-xl"></i>';
        } else {
            passwordInput.type = "password";
            togglePassword.innerHTML = '<i class="fa fa-eye fa-xl"></i>';
        }
    }
</script>

</html>
